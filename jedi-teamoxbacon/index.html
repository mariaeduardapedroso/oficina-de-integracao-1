<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Intro Phaser 3</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <!--<script src="phaser.js"></script> -->
    <script src="src/Fase_04.js"></script>
    <script src="src/dialogs.js"></script>

        body {
            margin: 0;
        }
    </style>

<body>

    <!-- código javascript -->
<script type="text/javascript">

    // Configuração do jogo
    var config = {
        type: Phaser.AUTO,

        // resolução e sistema de colisão.
        width: 1584,
        height: 1584,
        physics: {
              default: 'arcade',
              arcade: {
                  debug: true,
              },
        },

        // tratamento dos gráficos: pixelado
        render: {
          antialiasGL: false,
          pixelArt: true,
        },

        // funções da classe scene:
        scene: [Fase_04],
    };

    // variáveis globais - jogo e jogador
    console.log('start*');
    var game = new Phaser.Game(config);

</script>

</body>
</html>
